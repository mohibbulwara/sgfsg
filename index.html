
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SYSTEM_CRITICAL_FAILURE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Metal+Mania&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --glitch-color: #ff0000;
        }

        body, html {
            background-color: #000;
            color: #ff0000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            user-select: none;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        .font-horror { font-family: 'Creepster', cursive; }
        .font-scary-title { font-family: 'Nosifer', cursive; }
        .font-metal { font-family: 'Metal Mania', cursive; }
        .font-terminal { font-family: 'Fira Code', monospace; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(to bottom, transparent, rgba(255, 0, 0, 0.8), transparent);
            opacity: 0.9;
            pointer-events: none;
            z-index: 2000;
            animation: scanline 1s linear infinite;
        }

        @keyframes chromatic-aberration {
            0% { text-shadow: 6px 0 0 #ff0000, -6px 0 0 #0000ff; transform: translate(2px, 2px); }
            33% { text-shadow: -6px 0 0 #ff0000, 6px 0 0 #00ff00; transform: translate(-2px, -2px); }
            66% { text-shadow: 0 6px 0 #0000ff, 0 -6px 0 #ff0000; transform: translate(2px, -2px); }
            100% { text-shadow: 6px 0 0 #ff0000, -6px 0 0 #0000ff; transform: translate(0, 0); }
        }

        .aberration {
            animation: chromatic-aberration 0.08s infinite;
        }

        .system-dialog {
            background: #ffffff;
            color: #000;
            border-radius: 0;
            padding: 30px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 0 100px #f00;
            border: 8px solid #ff0000;
            z-index: 100000;
            animation: violent-shake 0.05s infinite;
        }

        @keyframes violent-shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            25% { transform: translate(-2px, -2px) rotate(-1deg); }
            50% { transform: translate(-4px, 0px) rotate(1deg); }
            75% { transform: translate(4px, 2px) rotate(0deg); }
            100% { transform: translate(2px, -2px) rotate(-1deg); }
        }

        .blue-wheel {
            width: 120px;
            height: 120px;
            border: 15px solid rgba(0, 85, 255, 0.1);
            border-top: 15px solid #0055ff;
            border-radius: 50%;
            animation: spin 0.2s linear infinite;
            filter: drop-shadow(0 0 30px #0055ff);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .thermal-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 10%, rgba(255, 0, 0, 0.4) 100%);
            pointer-events: none;
            z-index: 1500;
            animation: pulse-red 2s infinite ease-in-out;
        }

        @keyframes pulse-red {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .folder-delete-line {
            font-family: 'Fira Code', monospace;
            font-size: 10px;
            color: #0f0;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #0f0;
            animation: typing 1s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { from, to { border-color: transparent } 50% { border-color: #0f0; } }

        .crt-grain {
            position: fixed;
            inset: 0;
            background: url('https://www.transparenttextures.com/patterns/60-lines.png');
            opacity: 0.2;
            pointer-events: none;
            z-index: 3000;
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 20%, #000 150%);
            pointer-events: none;
            z-index: 1000;
        }

        .glitch-text {
            position: relative;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch-text::before { color: #0ff; left: 5px; z-index: -1; animation: glitch-offset 0.1s infinite; }
        .glitch-text::after { color: #f0f; left: -5px; z-index: -2; animation: glitch-offset 0.1s reverse infinite; }
        
        @keyframes glitch-offset {
            0% { transform: translate(0); }
            50% { transform: translate(-10px, 10px); }
            100% { transform: translate(10px, -10px); }
        }
    </style>

</head>
