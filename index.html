
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FATAL_SYSTEM_ERROR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Metal+Mania&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        :root {
            --glitch-color: #ff0000;
        }

        body, html {
            background-color: #000;
            color: #ff0000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            user-select: none;
            touch-action: none;
        }

        .font-horror { font-family: 'Creepster', cursive; }
        .font-scary-title { font-family: 'Nosifer', cursive; }
        .font-metal { font-family: 'Metal Mania', cursive; }
        .font-terminal { font-family: 'Fira Code', monospace; }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 0, 0, 0.4);
            opacity: 0.8;
            pointer-events: none;
            z-index: 100;
            animation: scanline 3s linear infinite;
        }

        .aberration {
            animation: chromatic-aberration 0.1s infinite;
        }

        @keyframes chromatic-aberration {
            0% { text-shadow: 3px 0 0 #ff0000, -3px 0 0 #0000ff; }
            50% { text-shadow: -3px 0 0 #ff0000, 3px 0 0 #0000ff; }
            100% { text-shadow: 3px 0 0 #ff0000, -3px 0 0 #0000ff; }
        }

        .system-dialog {
            background: #f3f4f6;
            color: #000;
            border-radius: 4px;
            padding: 30px;
            width: 90%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 0 100px rgba(255, 0, 0, 0.8);
            border: 4px solid #ff0000;
            z-index: 9999;
        }

        .blue-wheel-fullscreen {
            width: 140px;
            height: 140px;
            border: 12px solid rgba(0, 85, 255, 0.1);
            border-top: 12px solid #0055ff;
            border-radius: 50%;
            animation: blue-wheel-spin 0.4s linear infinite;
        }

        @keyframes blue-wheel-spin {
            0% { transform: rotate(0deg); filter: blur(2px) brightness(1.5); }
            100% { transform: rotate(360deg); filter: blur(4px) brightness(2.5); }
        }

        .dead-pixels {
            position: fixed;
            inset: 0;
            background-image: radial-gradient(#fff 1px, transparent 1px);
            background-size: 12px 12px;
            opacity: 0.1;
            pointer-events: none;
            z-index: 5;
        }

        .vignette-heavy {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 30%, #000 130%);
            pointer-events: none;
            z-index: 10;
        }

        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-loading-bar {
            animation: loading-bar 1.5s infinite;
        }

        .glitch-text {
            position: relative;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .glitch-text::before {
            color: #0ff;
            left: 2px;
            z-index: -1;
            animation: glitch-anim 0.2s infinite;
        }
        .glitch-text::after {
            color: #f0f;
            left: -2px;
            z-index: -2;
            animation: glitch-anim 0.2s reverse infinite;
        }
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, 2px); }
            100% { transform: translate(2px, -2px); }
        }
    </style>
